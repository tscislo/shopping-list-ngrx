<div class="list-item" [ngClass]="{'bought': product.bought}"
     (press)="edit(product)"
     (swipeLeft)="buy.emit(product)"
     (swipeRight)="removeProduct.emit(product)"
     *ngFor="let product of products | orderBy: 'name'"
     [routerLink]="['details', product.id]">
    <div class="checkbox-and-name">
        <input type="checkbox"
               (click)="$event.stopPropagation()"
               (change)="buy.emit(product)"
               [checked]="product.bought">
        <div class="product-name-container">
            <span class="product-name">{{ product.name }}</span>
        </div>
    </div>
    <div class="quantity">{{ product.quantity }}</div>

</div>
